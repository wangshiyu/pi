{% load staticfiles %}
<!--<!DOCTYPE html>-->
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json格式数据插件</title>
    <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'json-viewer/js/jquery.json-viewer.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7/js/bootstrap.js' %}"></script>
    <link href="{% static 'bootstrap-3.3.7/css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'json-viewer/css/jquery.json-viewer.css' %}" type="text/css" rel="stylesheet"/>
    <style>
        body {
            background-color: #F7F7F7
        }
    </style>
</head>
<body>
<div class="jq22-container">
    <div class="container" style="margin-top: 1em;">
        <div class="row">
      <textarea class="form-control" id="json-input" rows="15">
{
  "id": 1001,
  "type": "donut",
  "name": "Cake",
  "description": "http://www.jq22.com",
  "price": 2.55,
  "available": {
    store: 42,
    warehouse: 600
  },
  "topping": [
    { "id": 5001, "type": "None" },
    { "id": 5002, "type": "Glazed" },
    { "id": 5005, "type": "Sugar" },
    { "id": 5003, "type": "Chocolate" },
    { "id": 5004, "type": "Maple" }
  ]
}					
				</textarea>
            <label class="checkbox-inline">
                <input type="checkbox" id="collapsed">
                收缩所有的节点 </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="with-quotes">
                为Key添加双引号 </label>
            <div class="form-group" style="padding: 1em 0;">
                <button id="btn-json-viewer" class="btn btn-info" title="run jsonViewer()">转换Json数据</button>
                <button id="btn-json-viewer-save" class="btn btn-info" title="run jsonViewer()">保存数据</button>
            </div>
            <pre id="json-renderer"></pre>
        </div>



        <div class="container1" style="margin-top: 1em;">
            <div class="row">
      <textarea class="form-control" id="json-input1" rows="15">
{
  "id": 1001,
  "type": "donut",
  "name": "Cake",
  "description": "http://www.jq22.com",
  "price": 2.55,
  "available": {
    store: 42,
    warehouse: 600
  },
  "topping": [
    { "id": 5001, "type": "None" },
    { "id": 5002, "type": "Glazed" },
    { "id": 5005, "type": "Sugar" },
    { "id": 5003, "type": "Chocolate" },
    { "id": 5004, "type": "Maple" }
  ]
}
				</textarea>
                <label class="checkbox-inline">
                    <input type="checkbox" id="collapsed1">
                    收缩所有的节点 </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="with-quotes1">
                    为Key添加双引号 </label>
                <div class="form-group" style="padding: 1em 0;">
                    <button id="btn-json-viewer1" class="btn btn-info" title="run jsonViewer()">转换Json数据</button>
                    <button id="btn-json-viewer-save1" class="btn btn-info" title="run jsonViewer()">保存数据</button>
                </div>
                <pre id="json-renderer1"></pre>
            </div>
        </div>

        <script type="text/javascript">
            $(function () {
                $('#btn-json-viewer').click(function () {
                    try {
                        var input = eval('(' + $('#json-input').val() + ')');
                    }
                    catch (error) {
                        return alert("Cannot eval JSON: " + error);
                    }
                    var options = {
                        collapsed: $('#collapsed').is(':checked'),
                        withQuotes: $('#with-quotes').is(':checked')
                    };
                    $('#json-renderer').jsonViewer(input, options);
                });

                // Display JSON sample on load
                $('#btn-json-viewer').click();
            });

            $(function () {
                $('#btn-json-viewer1').click(function () {
                    try {
                        var input = eval('(' + $('#json-input1').val() + ')');
                    }
                    catch (error) {
                        return alert("Cannot eval JSON: " + error);
                    }
                    var options = {
                        collapsed: $('#collapsed1').is(':checked'),
                        withQuotes: $('#with-quotes1').is(':checked')
                    };
                    $('#json-renderer1').jsonViewer(input, options);
                });

                // Display JSON sample on load
                $('#btn-json-viewer1').click();
            });
        </script>
</body>
</html>
